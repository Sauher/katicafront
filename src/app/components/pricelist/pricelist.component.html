<h3>Árlista</h3>
<hr>
<table class="mb-3 mt-5 table table-hover table-striped">
    <thead>
        <tr>
            <th>#</th>
            <th class="text-start">Termék név</th>
            <th class="text-start">Ár</th>
        </tr>
    </thead>
    <tbody class="table-group-divider">
        <tr *ngFor="let product of products; index as i;">
            <td >{{i+1}}.</td>
            <td class="text-start"> {{product.termek}}</td>
            <td class="text-start"> {{product.nettoAr}}</td>
        </tr>
    </tbody>
  </table>
