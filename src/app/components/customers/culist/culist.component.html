<h3>Vevők kezelése</h3>
<hr>
<button type="button" class="btn btn-primary" routerLink='/customersform'><i class="bi bi-plus-lg"></i>  Új adat rögzítés</button>
<table class="mb-3 table table-hover table-striped">
    <thead>
        <tr>
            <th>#</th>
            <th class="text-center">Név</th>
        </tr>
    </thead>
    <tbody class="table-group-divider"  >
        <tr *ngFor="let customer of customers; index as i;">
                <td >{{i+1}}.</td>
                <td class="text-center"> {{customer.vevo}}</td>
                <td class="text-end">
                    <button type="button" class="btn btn-warning btn-sm mx-2" (click)="Update(customer.id)"><i class="bi bi-pencil"></i></button>
                    <button type="button" class="btn btn-danger btn-sm" (click)="Delete(customer.id)"><i class="bi bi-trash3"></i></button>
                </td>
            </tr>
    </tbody>
    <tfoot>
        <th colspan="8" class="text-center">Összesen: <span>{{customers.length}}</span> rekord</th>
    </tfoot>
  </table>
